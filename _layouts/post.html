---
layout: default
---
<div class="post row">

  <header class="post-header col-md-11">
    <h1 class="post-title R48" style="padding-top: 30px;" >{{ page.title }}</h1>
    <p class="post-meta R20 col-md-11"><time style="opacity: 0.5">{{ post.date | date: "%d.%m.%Y" }}</time></p> 
  </header>

  <article class="post-content R20 indent col-md-11" style="min-height: 50vh; text-align: justify;">
    {{ content }}
  </article>

</div>

---
layout: default
---
  
  <section class="row">
  <h1 class="page-heading R48">Najnowsze wpisy</h1>
  {% for post in site.posts %}
  {% unless post.draft %}
        <div>
            <h2 class="title"><a href="{{ post.url | prepend: site.baseurl  }}" rel="prefetch">{{ post.title }}</a></h2>
            <p>{{ post.excerpt | markdownify }}</p>
            <time style="opacity: 0.5">{{ post.date | date: "%d.%m.%Y" }}</time>
        </div>
    {% endunless %}
    {% endfor %}
  </section>

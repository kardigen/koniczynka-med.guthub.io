---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title R36">{{ page.title }}</h1>
    <p class="post-meta R20">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content" style="min-height: 50vh">
    {{ content }}
  </article>

</div>
